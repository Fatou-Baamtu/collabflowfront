<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="w-full max-w-md transform transition-all hover:scale-[1.01] duration-300">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- En-tête -->
      <div class="px-8 pt-8 pb-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Connexion</h2>
        <p class="text-center text-gray-500 text-sm">Bienvenue ! Connectez-vous à votre compte</p>
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="px-8 pb-8">
        <app-custom-input
          [(ngModel)]="username"
          name="username"
          label="Nom d'utilisateur"
          id="username"
          placeholder="Entrez votre nom d'utilisateur"
          [required]="true"
        ></app-custom-input>

        <app-custom-input
          [(ngModel)]="password"
          name="password"
          type="password"
          label="Mot de passe"
          id="password"
          placeholder="Entrez votre mot de passe"
          [required]="true"
        ></app-custom-input>

        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" class="mt-4 text-center animate-shake">
          <p class="text-red-500 text-sm">{{ errorMessage }}</p>
        </div>

        <!-- Options -->
        <div class="flex items-center justify-between mb-6">
          <app-custom-checkbox
            [(ngModel)]="rememberMe"
            name="rememberMe"
            id="rememberMe"
            label="Se souvenir de moi"
          ></app-custom-checkbox>

          <a [routerLink]="['/forgot-paasword']" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
            Mot de passe oublié ?
          </a>
        </div>

        <app-custom-button
          type="submit"
          [disabled]="!loginForm.form.valid"
        >
          Se connecter
        </app-custom-button>
      </form>

      <!-- Pied de formulaire -->
      <div class="px-8 pb-8 text-center">
        <p class="text-sm text-gray-600">
          Pas encore de compte ?
          <a [routerLink]="['/register']" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">
            S'inscrire
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

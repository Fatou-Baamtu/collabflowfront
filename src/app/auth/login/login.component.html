<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="w-full max-w-md transform transition-all hover:scale-[1.01] duration-300">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- En-tête -->
      <div class="px-8 pt-8 pb-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Connexion</h2>
        <p class="text-center text-gray-500 text-sm">Bienvenue ! Connectez-vous à votre compte</p>
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="px-8 pb-8">
        <!-- Nom d'utilisateur -->
        <div class="mb-6">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Nom d'utilisateur
          </label>
          <div class="relative">
            <input
              id="username"
              name="username"
              [(ngModel)]="username"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 outline-none"
              placeholder="Entrez votre nom d'utilisateur"
            />
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Mot de passe
          </label>
          <div class="relative">
            <input
              id="password"
              type="password"
              name="password"
              [(ngModel)]="password"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 outline-none"
              placeholder="Entrez votre mot de passe"
            />
          </div>
        </div>

        <!-- Se souvenir de moi -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input
              type="checkbox"
              name="rememberMe"
              [(ngModel)]="rememberMe"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer"
            />
            <label class="ml-2 block text-sm text-gray-700 cursor-pointer">
              Se souvenir de moi
            </label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
            Mot de passe oublié ?
          </a>
        </div>

        <!-- Bouton de connexion -->
        <button
          type="submit"
          [disabled]="!loginForm.form.valid"
          class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:from-blue-600 disabled:hover:to-blue-700"
        >
          Se connecter
        </button>

        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" class="mt-4 text-center animate-shake">
          <p class="text-red-500 text-sm">{{ errorMessage }}</p>
        </div>
      </form>

      <!-- Pied de formulaire -->
      <div class="px-8 pb-8 text-center">
        <p class="text-sm text-gray-600">
          Pas encore de compte ?
          <a href="#" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">
            S'inscrire
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

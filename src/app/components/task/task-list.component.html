<div class="board-container p-4">
  <div class="flex gap-4 h-full">
    <!-- TODO Column -->
    <div class="board-column bg-gray-100 rounded-lg w-80">
      <div class="column-header p-2 bg-gray-200 rounded-t-lg">
        <h2 class="text-gray-700 font-semibold">Ã€ faire</h2>
      </div>
      <div
        class="task-list p-2 min-h-[200px]"
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todoTasks()"
        [cdkDropListConnectedTo]="[progressList, doneList]"
        (cdkDropListDropped)="drop($event)">
        <app-task-card
          *ngFor="let task of todoTasks()"
          [task]="task"
          cdkDrag>
        </app-task-card>
      </div>
    </div>

    <!-- IN PROGRESS Column -->
    <div class="board-column bg-gray-100 rounded-lg w-80">
      <div class="column-header p-2 bg-gray-200 rounded-t-lg">
        <h2 class="text-gray-700 font-semibold">En cours</h2>
      </div>
      <div
        class="task-list p-2 min-h-[200px]"
        cdkDropList
        #progressList="cdkDropList"
        [cdkDropListData]="inProgressTasks()"
        [cdkDropListConnectedTo]="[todoList, doneList]"
        (cdkDropListDropped)="drop($event)">
        <app-task-card
          *ngFor="let task of inProgressTasks()"
          [task]="task"
          cdkDrag>
        </app-task-card>
      </div>
    </div>

    <!-- DONE Column -->
    <div class="board-column bg-gray-100 rounded-lg w-80">
      <div class="column-header p-2 bg-gray-200 rounded-t-lg">
        <h2 class="text-gray-700 font-semibold">TerminÃ©</h2>
      </div>
      <div
        class="task-list p-2 min-h-[200px]"
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="doneTasks()"
        [cdkDropListConnectedTo]="[todoList, progressList]"
        (cdkDropListDropped)="drop($event)">
        <app-task-card
          *ngFor="let task of doneTasks()"
          [task]="task"
          cdkDrag>
        </app-task-card>
      </div>
    </div>
  </div>
</div>
